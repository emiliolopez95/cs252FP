<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>URide</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/signup.css"
          th:href="@{css/signup.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<form action="#" th:action="@{/signin}" th:object="${user}"
		method="post">
		<div class="login-block">
			<div th:if="${errorMessage} != null" class="alert alert-danger"
				id="error-message">
				<strong>Error! </strong>
				<p th:text="${errorMessage}">error message</p>
			</div>
   			<h1>Sign In</h1>
   			<input type="text" value="" placeholder="Email" id="username" th:field="*{email}" />
   			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
  			<input type="password" value="" placeholder="Password" id="password" th:field="*{password}"/>
   			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  				<!--  <input type="password" value="" placeholder="Retype Password" id="password" /> -->
   			<button type="submit" class="btn btn-info" value="Submit">SignIn</button>
		</div>
	</form>

</body>
</html>
